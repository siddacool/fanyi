name: Deploy to GitHub Pages (with pnpm)

on:
  push:
    branches: 'main'

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # Using version 10 from Script 2, or use latest if preferred

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # Changed from 'npm' to 'pnpm' for caching

      - name: Install dependencies
        # Changed from 'npm i' to 'pnpm install'
        run: pnpm install --frozen-lockfile # Using the more reliable install command from Script 2

      - name: build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        # Changed from 'npm run build' to 'pnpm run build'
        run: |
          pnpm run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
